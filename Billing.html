   <form action="Succesful.html" id="bill">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
   <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <label for="adr">Address:</label><br>
    <input type="adr" id="adr" name="adr" placeholder="Address"><br>
    <label for="psc">Postal Code:</label><br>
    <input type="psc" id="psc" name="psc" placeholder="Postal Code"><br>
    <label for="cn">Cardholder Name:</label><br>
    <input type="cn" id="cn" name="cn" placeholder="Cardholder Name"><br>
    <label for="num">Card Number:</label><br>
    <input type="num" id="num" name="num" placeholder="Card Number"><br>
    <label for="exp">Card Expiry:</label><br>
    <input type="exp" id="exp" name="exp" placeholder="Expiry Date"><br>
    <label for="cvv">CVV:</label><br>
    <input type="cvv" id="cvv" name="cvv" placeholder="CVV"><br>
    <input type="submit" value="submit">
  

   </form>
<script>
    $(document).ready(function() {
      $("#bill").submit(function(event) {
        
        let fname = $("#fname").val();
        let lname = $("#lname").val();
        let email = $("#email").val();
        let address = $("#adr").val();
        let cn = $("#cn").val();
        let num = $("#num").val();
        let exp = $("#exp").val();
        let cvv = $("#cvv").val();


        if (email == "" || fname == "" || lname == "" || address == "" || cn == "" || num == "" || exp == "" || cvv == "") {
          alert("Please fill in all available fields.");
          event.preventDefault();
        } else {
          alert("Success! Thank you " + fname + " for shopping with Quest!");
        }
      });
    });
    

</script>
